{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    <title>Base Page</title>
    {% endblock  %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
